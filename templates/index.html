{% extends "base.html" %}
{% block title %}首頁{% endblock %}
{% block headmessage %} <h1>{{ myname }}</h1> {% endblock %}
{% block content %}

<br>
<table class='table table-striped table-bordered'>
  <tr>
    <td>編號</td>
    <td>事故時間</td>
    <td>發生地點</td>
    <td>死亡人數</td>
    <td>受傷人數</td>
  </tr>

{% for post in posts %}
  <tr>
    <td>{{ post.id }}</td>
    <td><a href="/show/{{post.id}}/">{{ post.title }}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
