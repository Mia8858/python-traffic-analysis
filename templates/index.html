{% extends "base.html" %}
{% block title %}首頁{% endblock %}
{% block headmessage %} <h1>{{ myname }}</h1> {% endblock %}
{% block content %}

<br>
<table class='table table-striped table-bordered'>
  <tr>
    <td>編號</td>
    <td>標題</td>
    <td>張貼日期</td>
  </tr>
  {% for post in posts %}
  <tr>
    <td>{{ post.id }}</td>
    <td><a href="/show/{{post.id}}/">{{ post.title }}</a></td>
    <td>{{ post.pub_date }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
